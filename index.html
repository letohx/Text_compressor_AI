<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohere Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
        }

        .chat-box p {
            margin: 5px 0;
        }

        .input-box {
            display: flex;
        }

        .input-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-box button {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #45a049;
        }

        .api-key-container {
            margin-top: 20px;
        }

        .api-key-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Cohere Chatbot</h2>
        <div class="chat-box" id="chatBox">
            <p><strong>Bot:</strong> Hello! How can I help you today?</p>
        </div>

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="api-key-container">
            <form>
                <input type="text" id="apiKeyInput" autocomplete="new-password" placeholder="Enter your Cohere API key">
            </form>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput').value;
            const apiKey = document.getElementById('apiKeyInput').value;

            if (!userInput || !apiKey) {
                alert('Please enter both a message and your API key.');
                return;
            }

            // Add the user's message to the chat
            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById('userInput').value = '';

            try {
                // Промпт для сокращения текста
                const shortenPrompt = "Please summarize the following text into a single, very brief sentence that clearly describes the main action or scene so that an informative image can be created based on this description:";
                const prompt = `${shortenPrompt}\n\n${userInput}`;

                // Call Cohere API for text summarization
                const response = await fetch('/.netlify/functions/fetch-cohere', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'command-xlarge-nightly',
                        prompt: prompt,
                        max_tokens: 50, // Уменьшаем max_tokens для краткого ответа
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                console.log('Full response from API:', data); // Отладка

                // Check if text exists in the response
                if (data.text) {
                    let summarizedText = data.text.trim();

                    // Add the summarized text to the chat
                    chatBox.innerHTML += `<p><strong>Bot:</strong> ${summarizedText}</p>`;
                } else {
                    chatBox.innerHTML += `<p><strong>Bot:</strong> Sorry, no summary generated. Please try again.</p>`;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                chatBox.innerHTML += `<p><strong>Bot:</strong> There was an error processing your request. Please check your API key and try again.</p>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chat
        }
    </script>
</body>
</html>
